<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Diskon</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Diskon Belanja üè∑</h2>
        <label for="hargaAwal">Harga Awal (Rp)</label>
        <input type="number" id="hargaAwal" placeholder="Masukkan harga awal" required>
        
        <label for="diskon">Diskon (%)</label>
        <input type="number" id="diskon" placeholder="Masukkan persentase diskon" required>
        
        <button onclick="hitungDiskon()">Hitung Harga Akhir</button>
        
        <h3>Harga Setelah Diskon: Rp <span id="hasil">0</span></h3>
    </div>

    <script>
        function hitungDiskon() {
            let hargaAwal = parseFloat(document.getElementById("hargaAwal").value);
            let diskon = parseFloat(document.getElementById("diskon").value);
            
            if (isNaN(hargaAwal) || isNaN(diskon)) {
                alert("Masukkan angka yang valid!");
                return;
            }
            
            let potongan = (diskon / 100) * hargaAwal;
            let hargaAkhir = hargaAwal - potongan;
            
            document.getElementById("hasil").innerText = hargaAkhir.toFixed(2);
        }
    </script>
</body>
</html>
